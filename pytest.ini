[pytest]
minversion = 8.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --ignore=tests/unit/test_api
    --ignore=tests/unit/test_utils/test_config.py
    --ignore=tests/unit/test_features/test_cox.py
    --ignore=tests/unit/test_models/test_tabnet.py
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests (deselect with '-m "not slow"')
    requires_gpu: Tests requiring GPU
    requires_db: Tests requiring database
    requires_optuna: Tests requiring optuna
    requires_xgboost: Tests requiring xgboost
