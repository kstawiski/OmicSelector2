[pytest]
minversion = 8.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests (deselect with '-m "not slow"')
    requires_gpu: Tests requiring GPU
    requires_db: Tests requiring database
