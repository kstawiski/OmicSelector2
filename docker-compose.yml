version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: omicselector2_postgres
    environment:
      POSTGRES_DB: omicselector2
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d omicselector2"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omicselector2_network

  # Redis for Celery broker and caching
  redis:
    image: redis:7-alpine
    container_name: omicselector2_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omicselector2_network

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: omicselector2_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - omicselector2_network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: omicselector2_api
    command: uvicorn omicselector2.api.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://admin:${DB_PASSWORD:-devpassword}@postgres:5432/omicselector2

      # Redis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2

      # MinIO/S3
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_ENDPOINT_URL: http://minio:9000
      S3_BUCKET_NAME: omicselector2

      # Application
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: DEBUG

      # CORS
      CORS_ORIGINS: http://localhost:3000,http://localhost:8000
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    networks:
      - omicselector2_network

  # Celery Worker (CPU tasks)
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: omicselector2_worker
    command: celery -A omicselector2.tasks worker --loglevel=info --concurrency=2 -Q default,high_priority
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:${DB_PASSWORD:-devpassword}@postgres:5432/omicselector2
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_ENDPOINT_URL: http://minio:9000
      S3_BUCKET_NAME: omicselector2
    volumes:
      - ./src:/app/src
    networks:
      - omicselector2_network

  # Flower - Celery monitoring
  flower:
    image: mher/flower:latest
    container_name: omicselector2_flower
    command: celery --broker=redis://redis:6379/1 flower --port=5555
    depends_on:
      - redis
      - worker
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    ports:
      - "5555:5555"
    networks:
      - omicselector2_network

  # MLflow Tracking Server (optional)
  mlflow:
    image: python:3.11-slim
    container_name: omicselector2_mlflow
    command: >
      bash -c "pip install mlflow psycopg2-binary boto3 &&
               mlflow server
                 --backend-store-uri postgresql://admin:${DB_PASSWORD:-devpassword}@postgres:5432/mlflow
                 --default-artifact-root s3://mlflow
                 --host 0.0.0.0
                 --port 5000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "5000:5000"
    networks:
      - omicselector2_network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  omicselector2_network:
    driver: bridge
